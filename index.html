<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login-form</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
       
       <div class="login-form">
           <div  class="image">
            <img  src="image/login.png" alt="Login">
        
        <h1 >Login Here</h1>
    </div> 
        
            <form action="" class="login">
                <label for="">Your name</label>
                <input type="text" placeholder="Type your name" class="form-control">
                <label for="">Your Password</label>
                <input type="password" placeholder="Type your Password" class="form-control">
                <input type="button" value="Login" class="btn">
            </form>
        
    </div>
    </section>
</body>

</html>
